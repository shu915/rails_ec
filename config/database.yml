default: &default
  adapter: postgresql
  encoding: unicode
  host: db
  username: postgres
  password: password
  pool: 5

development:
  <<: *default
  database: myapp_development


test:
  <<: *default
  database: myapp_test
#

production:
  <<: *default
  database: <%= ENV["DATABASE_NAME"] %>
  username: <%= ENV["DATABASE_USERNAME"] %>
  host: <%= ENV["DATABASE_URL"] %>
  password: <%= ENV["MYAPP_DATABASE_PASSWORD"] %>
  url: <%= HEROKU_POSTGRESQL_NAVY_URL %>

